version: 2.1
jobs:
  build:
    machine:
      image: 'ubuntu-1604:201903-01' # 'ubuntu-2004:202010-01'
    steps:
      - checkout
      - restore_cache:
          keys: my-cache-v4
      - run: ./install_requirements.sh
      - run: ./install_arrow.sh
      - save_cache:
          key: my-cache-v4
          paths:
            - arrow
            - cmake-3.15.5
            - benchmark
      - run: mkdir build
      - run: (cd build && ../cmake-3.15.5/bin/cmake -DCMAKE_BUILD_TYPE=RELEASE -DCMAKE_C_COMPILER=gcc-10 -DCMAKE_CXX_COMPILER=g++-10 .. )
      - run: (cd build && make -j 4)
      - run: (cd test/data && python test_generate_data.py)
      - run: (cd build && ../cmake-3.15.5/bin/ctest --verbose --output-on-failure)
